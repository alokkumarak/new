<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container"><a href="teachers_login.php"></div><input type="button" value="Teacher's Login" class="btn" style="background-color: #5fa0e2f3;  box-shadow: 15px 15px 25px #a8a8a8;
        transition: box-shadow 0.5s;color:red"></a>
    </div>
    <section class="left-section">
        <div id="left-cover" class="cover cover-hide">
            <img src="cover.png" alt="">
           
            <button type="button" class="switch-btn" onclick="location.reload()">Login</button>
        </div>
        <div id="left-form" class="form fade-in-element">
            <h1 class="l"><b>Login</b></h1>
            <form action="login.php" method="post">
                <input type="text" name="user-name" class="input-box" placeholder="User Name" required>
                <input type="password" name="user-pass" class="input-box" placeholder="Password" required>
                <input type="submit" name="login-btn" class="btn" value="Login">
            </form>
           
        </div>
    </section>
    

    <section class="right-section">
        <div id="right-cover" class="cover fade-in-element">
          
          
            <button type="button" class="switch-btn" onclick="switchSignup()">Signup</button>
        </div>
        <div id="right-form" class="form form-hide">
            <h1 class="l"><b>Signup</b></h1>
            <form action="signup.php" method="post">
                <input type="text" name="user-name" class="input-box" placeholder="User Name" required>
                <input type="email" name="user-email" class="input-box" placeholder="Email" required>
                <input type="password" name="user-pass" class="input-box" placeholder="Password" required>
                <input type="text" name="user-coll" class="input-box" placeholder="College Name" required>
                <input type="number" name="user-regi" class="input-box" placeholder="College Registration no." required>
                <input type="number" name="user-mob" class="input-box" placeholder="Mobile no." required>
                <input type="submit" name="signup-btn" class="btn" value="Signup">
            </form>
        </div>
    </section>

   

    <script src="main.js"></script>
